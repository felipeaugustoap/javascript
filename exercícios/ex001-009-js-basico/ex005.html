<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body, button{
            font: normal 16px Arial;
        }

        button {
            width: 200px;
            height: 80px;
            margin-bottom: 10px;
        }
    
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button id="tcalc" onclick="clicar()">Clique para calcular</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    
</body>
<script>
    window.alert('Seja bem-vindo(a) ao meu site!')

    function clicar(){
        
        var n1 = Number(window.prompt('Digite um número: '))
        var dobro = n1 * 2
        var metade = n1 / 2
        var res = window.document.getElementById('resultado')
        res.innerHTML = `O dobro de <strong>${n1}</strong> é <strong>${dobro}</strong> e a metade é <strong>${metade}</strong>.` 
    }
</script>
</html>
