<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>números com JS</title>
    <style>
        body, button{
            font: normal 16px Arial;
        }

        button {
            width: 150px;
            height: 80px;
            margin-bottom: 10px;
        }
    
    </style>
</head>
<body>
    <h1>Somando dois números</h1>
    <button id="soma" onclick="somar()">Iniciar a soma</button>
    <section id="resultado">
        <p>O resultado vem aqui...</p>
    </section>
    <script>
        function somar(){
            var n1 = Number(window.prompt('Digite o primeiro número: '))
            var n2 = Number(window.prompt('Digite o segundo número: '))
            var s = n1 + n2
            var res = window.document.getElementById('resultado')
            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong>, o resultado é <strong>${s}</strong>.`

        }
    </script>
</body>
</html>
