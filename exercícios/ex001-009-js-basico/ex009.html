<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Cliques</title>
    <style>

        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

        body, button{
            font: normal 16px Arial;
        }

        h1{
            font-family: 'Pacifico', cursive;
        }

        button {
            width: 150px;
            height: 80px;
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Contador de cliques</h1>
    <button id="clique" onclick="contar()">Clique em mim</button>
    <button onclick="zerar()">Zerar o contador</button>
    <section id="resultado">
        <p>O contador está com <mark>0</mark> cliques.</p>
    </section>
    <script>
        let contador = 0 // criamos uma variavel com valor 0 para realizar o incremento com ++, que é igual a contador + 1
        let res = document.querySelector('section#resultado')
        function contar(){
            contador++ 
            res.innerHTML = `O contador está com <mark>${contador}</mark> cliques.`
        }

        function zerar(){
            contador = 0
            res.innerHTML = null//para não mostrar mensagem.
        }
    </script>

</body>
</html>
