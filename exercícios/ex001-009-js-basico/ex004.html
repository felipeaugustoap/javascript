<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com dados v2.0</title>
    <style>
        body, button{
            font: normal 16px Arial;
        }

        button {
            width: 200px;
            height: 80px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicar()">Clique para começar</button>
    <section id="resultado">
        <p>Aqui vai aparecer o resultado...</p>
    </section>

    <script>
        
        function clicar(){
            var res = window.document.getElementById('resultado')
            var nome = window.prompt('Qual é o seu nome?')
            res.innerHTML = `<p>Olá, <strong>${nome}</strong>! É um grande prazer te conhecer! &#x1F596;</p>`
        }
    </script>
</body>
</html>
