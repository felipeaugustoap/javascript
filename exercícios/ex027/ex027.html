    <title>Tabuada</title>

<body>
    <h1>Super Tabuada</h1>

    <section id="entrada">
        <p>
            <label>Número:</label> <input type="number" placeholder="Número:" id="numero">

    </section>
  
    <section id="resultado">
        <p>Preencha os dados acima e aperte o botão.</p>
    
    </section>
