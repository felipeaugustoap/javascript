<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Números com JS</title>
    <style>
        body, button{
            font: normal 16px Arial;
        }

        button {
            width: 150px;
            height: 80px;
            margin-bottom: 10px;
        }

        span{
            background-color: yellow;
        }
    
    </style>
</head>
<body>
    <h1>Média do aluno v1.0</h1>
    <button id="media" onclick="media()"> Calcular média</button>
    <section id="resultado">
        <p>O resultado vai aparecer aqui...</p>
    </section>
    <script>
        function media(){
            var nome = window.prompt('Qual é o nome do aluno?')
            var n1 = Number(window.prompt(`Qual foi a primeira nota de ${nome}?`))
            var n2 = Number(window.prompt(`Além de ${n1}, qual foi a outra nota de ${nome}?`))
            var s = (n1 + n2)/2
            var res = window.document.getElementById('resultado')
            res.innerHTML = `Calculando a média final de <span>${nome}</span>.<br>`
            res.innerHTML += `As notas obtidas foram <span>${n1} e ${n2}</span>.<br>`
            res.innerHTML += `A média final será <span>${s}</span>.`
        }
    </script>
</body>
</html>
