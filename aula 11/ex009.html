<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body, input, button{
            font: normal 15pt Arial;
        }

        input{
            width: 150px;
            margin-right: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de nacionalidade</h1>
    <p>Em que país você vive?</p>
    <input type="text" name="txtpaís" id="txtpaís">
    <button onclick="verificar()">Verificar</button>
    <div id="res">

    </div>
    
    <script>
    
    function verificar(){
        var tpaís = document.querySelector('input#txtpaís')
        var res = document.getElementById('res')
        var país = String(tpaís.value)
        res.innerText = `O país que você vive é  ${país}`
        if (país == 'Brasil'){
            res.innerHTML += `<p>Você é Brasileiro!</p>`
        } else{
            res.innerHTML += `<p>Você é Estrangeiro!</p>`
        }
    }
    </script>
</body>
</html>
